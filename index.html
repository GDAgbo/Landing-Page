<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayheart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-logo"><img src="../Images/logo.jpg"
        alt="Header Logo"></div>
        <div class="list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Websites</a></li>
            </ul>
        </div>
    </div>
    <div class="sub-container">
        <div class="content">
            <div class="item">Welcome to my webpage</div>
            <div class="item" id="items">Welcome to this page that 
                shows you other things I do aside web development. Feel
                free to explore the content and don't forget to sign up 
                for a news-feed
            </div>
            <div><button id="sign-up"><a href="#">Sign-up</a></button></div>
        </div>
        <div><img src="../Images/me.jpeg" alt="a picture of me"  class="image">
        </div>
    </div>
    <div class="co-container">
        <div class="sub-item"></div>
        <div class="sub-sub-item">
            <div class="sub-item"></div>
            <div class="sub-item"></div>
            <div class="sub-item"></div>
            <div class="sub-item"></div>
        </div>
        <div class="sub-sub-item">
            <div class="sub-item"></div>
            <div class="sub-item"></div>
            <div class="sub-item"></div>
            <div class="sub-item"></div>
        </div>
    </div>
    <div class="co-co-container">
        <div class="sub-sub-sub-item"></div>
        <div class="sub-sub-sub-item"></div>
    </div>
    <div class="co-co-co-container">
        <div class="modal">
            <div class="sub-modal">
                <div class="text"></div>
                <div class="text"></div>
            </div>
                <div class="button-2"><button>Sign up</button></div>
        </div>
    </div>
    <div class="foot">
        <div class="sub-text"></div>
    </div>
</body>
</html>
